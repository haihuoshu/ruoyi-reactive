# 项目相关配置
ruoyi:
  # 名称
  name: RuoYi
  # 版本
  version: 3.9.0
  # 版权年份
  copyrightYear: 2025
  # 文件路径 示例（ Windows配置D:/ruoyi/uploadPath，Linux配置 /home/ruoyi/uploadPath）
  # noinspection SpringBootApplicationYaml
  profile: D:/ruoyi/uploadPath
  # 获取ip地址开关
  # noinspection SpringBootApplicationYaml
  addressEnabled: false
  # 验证码类型 math 数字计算 char 字符验证
  captchaType: math

# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 8080
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100

# 日志配置
logging:
  level:
    org.huanzhang: debug
    org.springframework: warn

# 用户配置
user:
  password:
    # 密码最大错误次数
    maxRetryCount: 5
    # 密码锁定时间（默认10分钟）
    lockTime: 10

# Spring配置
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  profiles:
    active: druid
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  data:
    # redis 配置
    redis:
      # 地址
      host: localhost
      # 端口
      port: 6379
      # 数据库索引
      database: 0

# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: ZJt8XqP2wKvL5NcR7EfYgH1MjTb6QzWa3Sd9GhUiVp0AxBn4DyLr8CmFoOeIuZjK
  # 令牌有效期（默认30分钟）
  expireTime: 30
